name: CI - Security Misconfiguration App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 1ï¸âƒ£ Etapa de build e testes de qualidade do cÃ³digo
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: |
          cd server
          npm install

      - name: ğŸ’… Run Prettier Check
        run: |
          cd server
          npm run format:check

      - name: ğŸ” Run ESLint
        run: |
          cd server
          npm run lint

      - name: ğŸ— Build TypeScript
        run: |
          cd server
          npm run build

  # 2ï¸âƒ£ Etapa de build e auditoria de containers
  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ“¦ Build Docker images
        run: |
          docker compose -f docker-compose.yml build

      - name: ğŸš€ Run containers
        run: |
          docker compose -f docker-compose.yml up -d
          sleep 20
          docker ps -a

      - name: ğŸ›¡ Run Docker Bench Security
        run: |
          docker run --rm --net host --pid host --userns host \
            --cap-add audit_control \
            -v /var/lib:/var/lib:ro \
            -v /var/run/docker.sock:/var/run/docker.sock:ro \
            docker/docker-bench-security || true

      - name: ğŸ›‘ Stop containers
        if: always()
        run: docker compose -f docker-compose.yml down

  # 3ï¸âƒ£ Etapa de seguranÃ§a com Trivy
  trivy-scan:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ³ Build Docker image
        run: docker build -t security-misconfig-app:latest -f server/Dockerfile ./server

      # Executa Trivy em formato tabela (visÃ­vel no log)
      - name: ğŸ” Run Trivy Scan (Summary)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'security-misconfig-app:latest'
          format: 'table'
          exit-code: '0' # nÃ£o falhar, apenas mostrar resumo
          ignore-unfixed: true
          vuln-type: 'os,library'

      # Executa Trivy em formato JSON e salva em arquivo
      - name: ğŸ” Run Trivy Scan (JSON Report)
        run: |
          trivy image --format json --output trivy-report.json security-misconfig-app:latest

      # Publica o relatÃ³rio JSON como artefato para download
      - name: ğŸ“¤ Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

  # 4ï¸âƒ£ Etapa de seguranÃ§a com Snyk
  snyk-scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ§ª Run Snyk Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
