name: CI - Security Misconfiguration App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 1ï¸âƒ£ Etapa de build e testes de qualidade do cÃ³digo
  build:
    runs-on: ubuntu-latest
    steps:
      # Faz checkout do repositÃ³rio
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # Configura Node.js (versÃ£o 22) e cache para dependÃªncias
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      # Instala dependÃªncias
      - name: ğŸ“¦ Install dependencies
        run: |
          cd server
          npm install

      # Executa Prettier para garantir estilo de cÃ³digo
      - name: ğŸ’… Run Prettier Check
        run: |
          cd server
          npm run format:check

      # Executa ESLint para anÃ¡lise estÃ¡tica
      - name: ğŸ” Run ESLint
        run: |
          cd server
          npm run lint

      # Compila o TypeScript
      - name: ğŸ— Build TypeScript
        run: |
          cd server
          npm run build

  # 2ï¸âƒ£ Etapa de build e auditoria de containers
  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # Configura ambiente de build do Docker
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Faz build das imagens definidas no docker-compose
      - name: ğŸ“¦ Build Docker images
        run: |
          docker compose -f docker-compose.yml build

      # Sobe os containers em background e exibe status
      - name: ğŸš€ Run containers
        run: |
          docker compose -f docker-compose.yml up -d
          sleep 20
          docker ps -a

      # Executa Docker Bench Security (auditoria de seguranÃ§a)
      - name: ğŸ›¡ Run Docker Bench Security
        run: |
          docker run --rm --net host --pid host --userns host \
            --cap-add audit_control \
            -v /var/lib:/var/lib:ro \
            -v /var/run/docker.sock:/var/run/docker.sock:ro \
            docker/docker-bench-security || true

      # Derruba containers apÃ³s os testes
      - name: ğŸ›‘ Stop containers
        if: always()
        run: docker compose -f docker-compose.yml down

  # 3ï¸âƒ£ Etapa de seguranÃ§a com Trivy
  trivy-scan:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - uses: actions/checkout@v4

      # Usa aÃ§Ã£o oficial do Trivy para escanear a imagem
      - name: ğŸ” Run Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'Dockerfile'
          format: 'table'
          exit-code: '1'         # Falha se encontrar vulnerabilidades crÃ­ticas
          ignore-unfixed: true   # Ignora CVEs ainda sem correÃ§Ã£o
          vuln-type: 'os,library' # Analisa sistema e dependÃªncias

  # 4ï¸âƒ£ Etapa de seguranÃ§a com Snyk
  snyk-scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      # Executa Snyk para verificar vulnerabilidades de libs e containers
      - name: ğŸ§ª Run Snyk Scan
        uses: snyk/actions/node@master
        env:
          # Token deve ser configurado no GitHub Secrets
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
